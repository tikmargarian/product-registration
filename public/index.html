<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="registration">
        <h2>Регистрация товара </h2>
        <form class="registration-form" method="POST">
            <div class="input-box"><input type="text" name="code" id="code" placeholder="Введите код товара" required></div>
            <div class="input-box"><input type="text" name="brand" id="brand" placeholder="Введите бренд товара" required></div>
            <div class="input-box"><input type="text" name="product" id="product" placeholder="Введите имя товара" required></div>
            <div class="input-box"><input type="text" name="price" id="price" placeholder="Введите цена товара" required></div>
            <div class="input-box-button"><button type="submit">Регистрировать</button></div>
        </form>
        <p id="registration-message"></p>
        <a href="/admin">Переключиться на поисковик товара</a>
        <p id="powered">Разработка: Тигран Маргарян</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
