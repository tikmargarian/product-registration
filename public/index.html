<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://icons.veryicon.com/png/o/business/crm-project/demand-filling.png">
    <title>Product Registration</title>
</head>
<body>
    <div class="registration">
        <h2>Product Registration</h2>
        <form class="registration-form" method="POST">
            <div class="input-box"><input type="text" name="code" id="code" placeholder="Enter the product code" required></div>
            <div class="input-box"><input type="text" name="brand" id="brand" placeholder="Enter the product brand" required></div>
            <div class="input-box"><input type="text" name="product" id="product" placeholder="Enter the product name" required></div>
            <div class="input-box"><input type="text" name="price" id="price" placeholder="Enter the product price" required></div>
            <div class="input-box-button"><button type="submit">Register</button></div>
        </form>
        <p id="registration-message"></p>
        <a href="/admin">Switch to the product search engine</a>
        <p id="powered">Development: Tigran Margaryan</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
